name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
      env:
        REACT_APP_FIREBASE_TYPE: ${{ secrets.REACT_APP_FIREBASE_TYPE }}
        REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
        REACT_APP_FIREBASE_PRIVATE_KEY_ID: ${{ secrets.REACT_APP_FIREBASE_PRIVATE_KEY_ID }}
        REACT_APP_FIREBASE_PRIVATE_KEY: ${{ secrets.REACT_APP_FIREBASE_PRIVATE_KEY }}
        REACT_APP_FIREBASE_CLIENT_ID: ${{ secrets.REACT_APP_FIREBASE_CLIENT_ID }}
        REACT_APP_FIREBASE_AUTH_URI: ${{ secrets.REACT_APP_FIREBASE_AUTH_URI }}
        REACT_APP_FIREBASE_TOKEN_URI: ${{ secrets.REACT_APP_FIREBASE_TOKEN_URI }}
        REACT_APP_FIREBASE_AUTH_PROVIDER_X509_CERT_URL: ${{ secrets.REACT_APP_FIREBASE_AUTH_PROVIDER_X509_CERT_URL }}
        REACT_APP_FIREBASE_CLIENT_X509_CERT_URL: ${{ secrets.REACT_APP_FIREBASE_CLIENT_X509_CERT_URL }}
        REACT_APP_FIREBASE_UNIVERSE_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_UNIVERSE_DOMAIN }}

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        branch: gh-pages
        folder: build
